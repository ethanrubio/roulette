<html ng-app="pubroulette">

    <link rel="manifest" href="/assets/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">    
    <meta name="description" content="Take an adventure to a local randomized bar via Uber.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <body>
    <div class="header">
      <div class="header_section">
        <h1>Pub Roulette</h1>
      </div>
      <div class="header_section">
        <ng-personal></ng-personal>
        <div ng-controller="LogoutController">
          <ng-logout></ng-logout>
        </div>
      </div>
    </div>

    <div class="loader" ng-controller="LoaderController">
      <ng-loading></ng-loading>
    </div>

    <div ng-controller="MapController">
      <ng-map-builder></ng-map-builder>
    </div>

    <div class="roulette" ng-controller="RouletteController">
      <ng-roulette></ng-roulette>
    </div>
    
    <div class="login">
      <ng-uber-auth></ng-uber-auth>
    </div>

    <div ui-view></div>
    
    <div class="footer">
      <p>Made with &#10084; by <a href="https://github.com/ethanrubio"  target="_blank">Ethan</a></p>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maps.google.com/maps/api/js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js" ></script>
    <script src="bower_components/angular-aria/angular-aria.js" ></script>
    <script src="bower_components/angular-material/angular-material.js" ></script>
    <script src="bower_components/satellizer/satellizer.min.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>

    <script src="app/loader/loader.js"></script>

  </body>
</html>
