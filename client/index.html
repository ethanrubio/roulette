<!DOCTYPE html>
<html ng-app="pubroulette">
  <head>
    <meta charset="utf-8" />
    <title>Pub Roulette: Spontaneous Fun and Adventure</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/Ionicons/css/ionicons.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="title">
      <h1>Pub Roulette</h1>
    </div>

    <div class="loader" ng-controller='LoaderController'>
      <ng-loading>
    </div>

    <div ng-controller="MapController">
      <div ng-if="mapShow() === true;">
          <ng-map-builder>
      </div>
    </div>

    <div class="roulette" ng-controller="RouletteController">
      <div ng-if="checkAuth() === true;">
        <ng-roulette>
      </div>
    </div>
    
    <div class="auth" ng-controller='AuthController'>
      <div ng-if="checkAuth() === false;">
        <ng-uber-auth>
      </div>
    </div>

    <div ui-view></div>
    
    <div class="footer">
      <p>Made with &#10084; by <a href="https://github.com/ethanrubio"  target="_blank">Ethan</a></p>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js" ></script>
    <script src="bower_components/angular-aria/angular-aria.js" ></script>
    <script src="bower_components/angular-material/angular-material.js" ></script>
    <script src="bower_components/satellizer/satellizer.min.js"></script>
    <!--<script src="app/app.js"></script>
    <script src="app/services/uberapifactory.js"></script>
    <script src="app/services/yelpapifactory.js"></script>
    <script src="app/services/mapfactory.js"></script>
    <script src="app/map/map.js"></script>
    <script src="app/loader/loader.js"></script>
    <script src="app/roulette/roulette.js"></script>
    <script src-"app/auth/login.js"></script>-->
    <script src="dist/app.min.js"></script>
  </body>
</html>
